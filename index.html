<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة البلاغات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* =============== CSS Styles =============== */
        :root {
            --primary-color: #1B5E20;
            --primary-dark: #0D3E12;
            --primary-light: #4CAF50;
            --secondary-color: #388E3C;
            --accent-color: #8BC34A;
            --light-bg: #f8faf8;
            --white: #FFFFFF;
            --text-color: #2c3e50;
            --light-text: #7f8c8d;
            --border-color: #e0e0e0;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
        }

        h1, h2, h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .container {
            background-color: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
            margin-bottom: 30px; /* مسافة بين الأقسام */
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1em;
            color: var(--text-color);
            transition: var(--transition);
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="date"]:focus,
        .form-group input[type="time"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 280px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-grow: 1;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        .btn-secondary:hover {
            background-color: #2e7d32;
        }

        .btn-accent {
            background-color: var(--accent-color);
            color: var(--white);
        }

        .btn-accent:hover {
            background-color: #689f38;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 8px;
            color: var(--white);
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
        }

        .notification.success {
            background-color: #28a745;
        }

        .notification.error {
            background-color: #dc3545;
        }

        .notification.warning {
            background-color: #ffc107;
            color: #343a40;
        }

        .btn-loading {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .auto-fill-indicator {
            font-size: 0.8em;
            color: var(--light-text);
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* ====== أنماط جديدة للبحث والجدول ====== */
        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-end;
        }
        .search-form .form-group {
            flex: 1;
            min-width: 250px;
            margin-bottom: 0;
        }
        .search-form .form-actions {
            flex-basis: 100%;
            text-align: center;
            margin-top: 0; /* لأنها داخل search-form */
        }
        .reports-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        .reports-table th, .reports-table td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top; /* محاذاة النص للأعلى في الخلايا */
        }
        .reports-table th {
            background-color: var(--primary-color); /* غيرتها لـ primary-color لتتناسب مع باقي تصميمك */
            color: var(--white);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        .reports-table tbody tr:nth-child(even) {
            background-color: var(--light-bg);
        }
        .reports-table tbody tr:hover {
            background-color: #e6f0e6;
        }
        .reports-table .action-buttons button {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: var(--transition);
            margin-left: 5px;
        }
        .reports-table .action-buttons button:hover {
            background-color: var(--primary-dark);
        }
        .reports-table .action-buttons .edit-btn {
            background-color: #007bff;
        }
        .reports-table .action-buttons .edit-btn:hover {
            background-color: #0056b3;
        }
        .table-responsive {
            overflow-x: auto;
        }
        /* ====== نهاية أنماط جديدة للبحث والجدول ====== */
    </style>
</head>
<body>
    <div class="header">
        <h1>نظام إدارة البلاغات</h1>
    </div>

    <div class="container">
        <h2 style="text-align: center;"><i class="fas fa-file-alt"></i> إنشاء بلاغ جديد</h2>
        <form id="reportForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="status"><i class="fas fa-info-circle"></i> الحالة:</label>
                    <select id="status" name="status" required>
                        <option value="">اختر حالة البلاغ</option>
                        <option value="قيد المعالجة">قيد المعالجة</option>
                        <option value="مكتمل">مكتمل</option>
                        <option value="معلق">معلق</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location"><i class="fas fa-map-marker-alt"></i> الموقع:</label>
                    <input type="text" id="location" name="location" required placeholder="أدخل موقع البلاغ">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="reportNumber"><i class="fas fa-hashtag"></i> رقم البلاغ:</label>
                    <input type="text" id="reportNumber" name="reportNumber" required placeholder="أدخل رقم البلاغ">
                    <div class="auto-fill-indicator">
                        <i class="fas fa-magic"></i>
                        الأرقام الإنجليزية تتحول لعربية تلقائياً
                    </div>
                </div>
                <div class="form-group">
                    <label for="reportDate"><i class="fas fa-calendar-alt"></i> تاريخ البلاغ:</label>
                    <input type="date" id="reportDate" name="reportDate" required>
                </div>
                <div class="form-group">
                    <label for="reportTime"><i class="fas fa-clock"></i> وقت البلاغ:</label>
                    <input type="time" id="reportTime" name="reportTime" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="reporterName"><i class="fas fa-user"></i> اسم المبلغ:</label>
                    <input type="text" id="reporterName" name="reporterName" required placeholder="أدخل اسم المبلغ">
                </div>
                <div class="form-group">
                    <label for="nationality"><i class="fas fa-flag"></i> جنسية المبلغ:</label>
                    <input type="text" id="nationality" name="nationality" placeholder="أدخل جنسية المبلغ (اختياري)">
                </div>
            </div>

            <div class="form-group">
                <label for="description"><i class="fas fa-align-left"></i> وصف الحالة:</label>
                <textarea id="description" name="description" required placeholder="وصف تفصيلي للحالة"></textarea>
            </div>

            <div class="form-group">
                <label for="statement"><i class="fas fa-comment-alt"></i> الإفادة:</label>
                <textarea id="statement" name="statement" required placeholder="أدخل الإفادة"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" id="generateBtn" class="btn btn-primary"><i class="fas fa-cogs"></i> إنتاج البلاغ</button>
                <button type="button" id="clearBtn" class="btn btn-secondary"><i class="fas fa-eraser"></i> مسح النموذج</button>
                <button type="button" id="copyBtn" class="btn btn-accent"><i class="fas fa-copy"></i> نسخ البلاغ</button>
            </div>
        </form>
    </div>

    <div class="container" style="margin-top: 40px;">
        <h2 style="color: var(--primary-color); text-align: center; margin-bottom: 25px;"><i class="fas fa-search"></i> البحث عن بلاغ</h2>
        <div class="search-form">
            <div class="form-group">
                <label for="searchReportNumber"><i class="fas fa-hashtag"></i> رقم البلاغ:</label>
                <input type="text" id="searchReportNumber" name="reportNumberSearch" placeholder="أدخل رقم البلاغ للبحث">
            </div>
            <div class="form-group">
                <label for="searchReporterName"><i class="fas fa-user"></i> اسم المبلغ:</label>
                <input type="text" id="searchReporterName" name="reporterNameSearch" placeholder="أدخل اسم المبلغ للبحث">
            </div>
            <div class="form-actions">
                <button type="button" id="searchBtn" class="btn btn-primary" style="width: 100%; padding: 12px 0;">
                    <i class="fas fa-search"></i> بحث عن بلاغ
                </button>
            </div>
        </div>

        <div id="searchResults" style="margin-top: 30px; display: none;">
            <h3 style="color: var(--secondary-color); margin-bottom: 15px;">نتائج البحث:</h3>
            <div class="table-responsive">
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>الحالة</th>
                            <th>الموقع</th>
                            <th>رقم البلاغ</th>
                            <th>التاريخ</th>
                            <th>الوقت</th>
                            <th>المبلغ</th>
                            <th>الجنسية</th>
                            <th>الوصف</th>
                            <th>الإفادة</th>
                            <th>تصنيف الحالة</th>
                            <th>إجراء</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTableBody">
                        </tbody>
                </table>
            </div>
            <p id="noResultsMessage" style="text-align: center; color: var(--light-text); margin-top: 20px; display: none;">
                لا توجد بلاغات مطابقة لمعايير البحث.
            </p>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbxhgaaX82NQxnk_gUuCu0csM_g8p6n6GDXYq0S97pkt3IJD4HNzaJ0GrVcUX8-nahL3/exec"; // **تأكد من أن هذا هو رابط exec الأخير والخاص بالسكريبت الخاص بك**

        function showNotification(message, type) {
            const notificationDiv = document.getElementById('notification');
            notificationDiv.textContent = message;
            notificationDiv.className = 'notification show ' + type;
            setTimeout(() => {
                notificationDiv.className = 'notification';
            }, 5000);
        }

        // دالة تحويل الأرقام الإنجليزية إلى عربية
        function initReportNumberConversion() {
            const reportNumberInput = document.getElementById('reportNumber');
            // تأكد من وجود حقل الإدخال قبل إضافة المستمع
            if (reportNumberInput) {
                reportNumberInput.addEventListener('input', function() {
                    const arabicNumerals = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
                    let englishText = this.value;
                    let arabicText = '';
                    for (let i = 0; i < englishText.length; i++) {
                        const char = englishText[i];
                        if (char >= '0' && char <= '9') {
                            arabicText += arabicNumerals[parseInt(char)];
                        } else {
                            arabicText += char;
                        }
                    }
                    this.value = arabicText;
                });
            }
        }

        // دالة لتوليد بيانات النموذج
        function generateReport() {
            const form = document.getElementById('reportForm');
            if (!form.checkValidity()) {
                form.reportValidity(); // عرض رسائل التحقق الافتراضية للمتصفح
                showNotification("الرجاء ملء جميع الحقول المطلوبة.", "warning");
                return null;
            }

            const formData = new FormData(form);
            return formData;
        }

        // دالة لإرسال البيانات إلى الشيت (لإنشاء بلاغ جديد)
        async function saveToSheet(formData) {
            // إضافة action لتوجيه السكريبت لإنشاء بلاغ جديد
            formData.append('action', 'createReport');

            const btn = document.getElementById('generateBtn');
            btn.classList.add('btn-loading');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';

            try {
                const response = await fetch(scriptUrl, {
                    method: "POST",
                    body: formData
                });

                const data = await response.json(); // توقع استجابة JSON

                if (!response.ok || data.error) {
                    let errorMessage = data.error || 'خطأ غير معروف';
                    if (errorMessage.includes("Report number") && errorMessage.includes("already exists")) {
                        showNotification("❗ رقم البلاغ هذا موجود مسبقًا.", "warning");
                    } else {
                        showNotification("فشل في الحفظ: " + errorMessage, "error");
                    }
                    console.error("خطأ في استجابة السكريبت:", data);
                    return; // لا تكمل في حالة الخطأ
                }

                showNotification("✅ تم حفظ البلاغ بنجاح", "success");
                clearForm(); // مسح النموذج بعد الحفظ الناجح
                resetFormAndButtonToCreateNew(); // إعادة الزر لوضع إنشاء جديد

            } catch (err) {
                console.error("خطأ في حفظ البيانات:", err);
                showNotification("حدث خطأ أثناء الحفظ: " + err.message, "error");
            } finally {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
                // النص سيعاد بواسطة resetFormAndButtonToCreateNew
            }
        }

        function clearForm() {
            document.getElementById('reportForm').reset();
            resetFormAndButtonToCreateNew(); // تأكد من إعادة الزر لوضع إنشاء جديد
            showNotification("تم مسح النموذج.", "info");
        }

        function copyToClipboard() {
            const reportNumber = document.getElementById('reportNumber').value;
            const status = document.getElementById('status').value;
            const location = document.getElementById('location').value;
            const reportDate = document.getElementById('reportDate').value;
            const reportTime = document.getElementById('reportTime').value;
            const reporterName = document.getElementById('reporterName').value;
            const nationality = document.getElementById('nationality').value;
            const description = document.getElementById('description').value;
            const statement = document.getElementById('statement').value;

            const reportText = `
                الحالة: ${status}
                الموقع: ${location}
                رقم البلاغ: ${reportNumber}
                تاريخ البلاغ: ${reportDate}
                وقت البلاغ: ${reportTime}
                اسم المبلغ: ${reporterName}
                جنسية المبلغ: ${nationality || 'غير محددة'}
                وصف الحالة: ${description}
                الإفادة: ${statement}
            `.trim().replace(/^\s*\n/gm, ''); // إزالة الأسطر الفارغة الزائدة

            navigator.clipboard.writeText(reportText).then(() => {
                showNotification("✅ تم نسخ البلاغ إلى الحافظة!", "success");
            }).catch(err => {
                console.error('فشل في نسخ النص:', err);
                showNotification("فشل في نسخ البلاغ.", "error");
            });
        }

        // ====== دوال JavaScript جديدة للبحث والتعديل ======

        let currentEditReportNumber = null; // لتخزين رقم البلاغ الذي يتم تعديله حالياً

        // دالة لجلب البلاغات وعرضها في الجدول
        async function searchAndDisplayReports() {
            const searchReportNumber = document.getElementById('searchReportNumber').value.trim();
            const searchReporterName = document.getElementById('searchReporterName').value.trim();
            const searchBtn = document.getElementById('searchBtn');
            const searchResultsDiv = document.getElementById('searchResults');
            const reportsTableBody = document.getElementById('reportsTableBody');
            const noResultsMessage = document.getElementById('noResultsMessage');

            if (!searchReportNumber && !searchReporterName) {
                showNotification("الرجاء إدخال رقم بلاغ أو اسم مبلغ للبحث.", "warning");
                return;
            }

            searchBtn.classList.add('btn-loading');
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري البحث...';

            const formData = new FormData();
            if (searchReportNumber) formData.append('reportNumberSearch', searchReportNumber);
            if (searchReporterName) formData.append('reporterNameSearch', searchReporterName);
            formData.append('action', 'searchReports'); // تحديد action للسكريبت

            try {
                const response = await fetch(scriptUrl, {
                    method: "POST",
                    body: formData
                });

                const data = await response.json(); // توقع استجابة JSON

                if (!response.ok || data.error) {
                    showNotification("خطأ في البحث: " + (data.error || 'خطأ غير معروف'), "error");
                    console.error("خطأ في استجابة البحث:", data);
                    reportsTableBody.innerHTML = '';
                    searchResultsDiv.style.display = 'block';
                    noResultsMessage.style.display = 'block';
                    return;
                }

                reportsTableBody.innerHTML = ''; // مسح النتائج السابقة
                searchResultsDiv.style.display = 'block';

                if (data.length === 0) {
                    noResultsMessage.style.display = 'block';
                } else {
                    noResultsMessage.style.display = 'none';
                    data.forEach(report => {
                        const row = reportsTableBody.insertRow();
                        row.innerHTML = `
                            <td>${report.status || ''}</td>
                            <td>${report.location || ''}</td>
                            <td>${report.reportNumber || ''}</td>
                            <td>${report.reportDate || ''}</td>
                            <td>${report.reportTime || ''}</td>
                            <td>${report.reporterName || ''}</td>
                            <td>${report.nationality || ''}</td>
                            <td>${report.description || ''}</td>
                            <td>${report.statement || ''}</td>
                            <td>${report.statusCategory || ''}</td>
                            <td class="action-buttons">
                                <button type="button" class="btn edit-btn" data-report-number="${report.reportNumber}">
                                    <i class="fas fa-edit"></i> تعديل
                                </button>
                            </td>
                        `;
                    });

                    // إضافة مستمعي الأحداث لأزرار التعديل بعد إنشاء الصفوف
                    document.querySelectorAll('.edit-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const reportNumber = this.dataset.reportNumber;
                            searchAndDisplayReports().then(() => { // إعادة البحث لضمان حصولنا على أحدث البيانات
                                fillFormForEdit(reportNumber, data); // داتا هنا هي التي جاءت من البحث الأصلي
                            });
                        });
                    });
                }
            } catch (error) {
                console.error("خطأ في جلب أو عرض البلاغات:", error);
                showNotification("حدث خطأ أثناء البحث عن البلاغات.", "error");
                reportsTableBody.innerHTML = '';
                searchResultsDiv.style.display = 'block';
                noResultsMessage.style.display = 'block';
            } finally {
                searchBtn.classList.remove('btn-loading');
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<i class="fas fa-search"></i> بحث عن بلاغ';
            }
        }

        // دالة لملء النموذج ببيانات البلاغ لتعديلها
        function fillFormForEdit(reportNumber, allReports) {
            const reportToEdit = allReports.find(report => report.reportNumber == reportNumber);
            if (reportToEdit) {
                // املأ حقول النموذج الحالي بالبيانات
                document.getElementById('status').value = reportToEdit.status || '';
                document.getElementById('location').value = reportToEdit.location || '';
                document.getElementById('reportNumber').value = reportToEdit.reportNumber || '';
                document.getElementById('reportDate').value = reportToEdit.reportDate || '';
                document.getElementById('reportTime').value = reportToEdit.reportTime || '';
                document.getElementById('reporterName').value = reportToEdit.reporterName || '';
                document.getElementById('nationality').value = reportToEdit.nationality || '';
                document.getElementById('description').value = reportToEdit.description || '';
                document.getElementById('statement').value = reportToEdit.statement || '';
                // إذا كان لديك حقل statusCategory في النموذج:
                // document.getElementById('statusCategory').value = reportToEdit.statusCategory || '';

                // تخزين رقم البلاغ الحالي لتحديثه لاحقاً
                currentEditReportNumber = reportToEdit.reportNumber;

                // تغيير نص زر الإرسال للدلالة على التعديل
                const generateBtn = document.getElementById('generateBtn');
                generateBtn.innerHTML = '<i class="fas fa-save"></i> حفظ التعديلات';
                // إزالة المستمع الأصلي وإضافة مستمع جديد للتحديث
                generateBtn.removeEventListener('click', handleGenerateButtonClick);
                generateBtn.addEventListener('click', handleUpdateReportClick);

                showNotification("تم تحميل بيانات البلاغ " + reportNumber + " للتعديل.", "info");

                // التمرير بالصفحة لأعلى إلى النموذج
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // دالة للتعامل مع النقر على زر "حفظ التعديلات"
        async function handleUpdateReportClick(event) {
            event.preventDefault(); // منع الإرسال الافتراضي للنموذج

            if (!currentEditReportNumber) {
                showNotification("لا يوجد بلاغ محدد للتعديل.", "error");
                return;
            }

            const form = document.getElementById('reportForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                showNotification("الرجاء ملء جميع الحقول المطلوبة.", "warning");
                return;
            }

            const formData = new FormData(form);
            // إضافة رقم البلاغ الذي يتم تعديله إلى FormData
            formData.append('reportNumber', currentEditReportNumber); // هذا حاسم لـ updateReport في السكريبت
            formData.append('action', 'updateReport'); // تحديد action للسكريبت

            const btn = document.getElementById('generateBtn');
            btn.classList.add('btn-loading');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري حفظ التعديلات...';

            try {
                const response = await fetch(scriptUrl, {
                    method: "POST",
                    body: formData
                });

                const data = await response.json(); // توقع استجابة JSON

                if (!response.ok || data.error) {
                    showNotification("فشل في حفظ التعديلات: " + (data.error || 'خطأ غير معروف'), "error");
                    console.error("خطأ في حفظ التعديلات:", data);
                    return;
                }

                showNotification("✅ تم حفظ التعديلات بنجاح!", "success");
                clearForm(); // مسح النموذج بعد التعديل الناجح
                resetFormAndButtonToCreateNew(); // إعادة تعيين زر الإرسال لوظيفته الأصلية
                
                // إعادة تحميل نتائج البحث إذا كان هناك بحث نشط
                if (document.getElementById('searchResults').style.display !== 'none') {
                     searchAndDisplayReports(); // إعادة البحث لتحديث الجدول
                }

            } catch (error) {
                console.error("خطأ أثناء حفظ التعديلات:", error);
                showNotification("حدث خطأ أثناء حفظ التعديلات.", "error");
            } finally {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
                // النص سيعاد بواسطة resetFormAndButtonToCreateNew
            }
        }

        // دالة لإعادة النموذج وزر الإرسال إلى وضع "إنشاء بلاغ جديد"
        function resetFormAndButtonToCreateNew() {
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.innerHTML = '<i class="fas fa-cogs"></i> إنتاج البلاغ';
            // إزالة مستمع التحديث إذا كان موجوداً وإعادة إضافة مستمع الإنشاء
            generateBtn.removeEventListener('click', handleUpdateReportClick);
            // التأكد من أن المستمع الأصلي لم يتم إزالته مرتين
            if (!generateBtn._hasGenerateListener) { // استخدام خاصية مخصصة
                generateBtn.addEventListener('click', handleGenerateButtonClick);
                generateBtn._hasGenerateListener = true;
            }
            currentEditReportNumber = null; // مسح رقم البلاغ الذي يتم تعديله
        }

        // دالة للتعامل مع النقر على زر "إنتاج البلاغ" الأصلي
        function handleGenerateButtonClick(event) {
            event.preventDefault(); // منع الإرسال الافتراضي للنموذج
            const formData = generateReport(); // ستحصل على البيانات بعد التحقق والتنظيف
            if (formData) {
                saveToSheet(formData);
            }
        }

        // التهيئة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            initReportNumberConversion();
            
            const generateBtn = document.getElementById('generateBtn');
            // إضافة مستمع الحدث لزر "إنتاج البلاغ" لأول مرة
            generateBtn.addEventListener('click', handleGenerateButtonClick);
            generateBtn._hasGenerateListener = true; // علامة لتدل على وجود المستمع الأصلي

            document.getElementById('clearBtn').addEventListener('click', clearForm);
            document.getElementById('copyBtn').addEventListener('click', copyToClipboard);

            // ربط زر البحث بالدالة الجديدة
            document.getElementById('searchBtn').addEventListener('click', searchAndDisplayReports);
        });
    </script>
</body>
